<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeDeliverTech&#8482;</title>

    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="src/wdt_style.css" />
    <!-- JS -->
    <script src="src/wdt_app.js" defer></script>

    <!-- Bootstrap CDN Stylesheet and JS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">

        <div class="header">
            <img src="../Company logo.png" alt="company-logo" />
      
            <h1>Reception Management Dashboard</h1>
        </div>

      <div class="staff-members">
        <h1>Staff</h1>
        <table>
          <thead>
            <tr>
              <th>Picture</th>
              <th>Name</th>
              <th>Surname</th>
              <th>Email adress</th>
              <th>Status</th>
              <th>Out Time</th>
              <th>Duration</th>
              <th>Expected Return Time</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td><img src="https://picsum.photos/100/100" alt="profile-photo" /></td>
              <td>John</td>
              <td>Doe</td>
              <td>john.doe@gmail.com</td>
              <td>In</td>
              <td>10:00</td>
              <td>00:30</td>
              <td>10:00</td>
            </tr>
          </tbody>
        </table>

        <div class="table-buttons">
          <button id="btn-confirm">In</button>
          <button id="btn-cancel">Out</button>
        </div>
      </div>
    </div>
  </body>
</html>
